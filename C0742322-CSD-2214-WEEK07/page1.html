<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function add_using_while() {
            var sum = 0;
            var i = 117;
            while (i >= 11) {
                sum = sum + i;
                document.writeln(i);
                i = i - 8;
            }
            document.writeln(i);

            alert("sum is " + sum);
        }
    </script>
</head>

<body>
    <button onclick="add_using_while()">check</button>
    <div id="s">
        Content goes
    </div>

</body>
</html>
