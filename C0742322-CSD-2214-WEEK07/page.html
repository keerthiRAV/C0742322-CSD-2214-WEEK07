<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function add() {
            var sum = 0;
            for (i = 117; i >= 11; i = i - 8) {
                document.writeln(i);
                //document.getElementById('s').innerHTML = i;
                sum = sum + i;
            }
            alert("sum is " + sum);
        }
    </script>
    <script type="text/javascript">
        function add_using_while() {
            var sum = 0;
            while (i >= 11) {
                sum = sum + i;
                document.writeln(i);
                i = i - 8;
                //document.getElementById('s').innerHTML = i;
                sum = sum + i;
            }
            alert("sum is " + sum);
        }
    </script>
</head>

<body>
    <button onclick="add()">check</button>
    <div id="s">
        Content goes
    </div>

</body>
</html>
